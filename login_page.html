<!DOCTYPE html>
<html>
<head>
  <title>Mock API Integration</title>
</head>
<body>
  <h1>Data from Mock API</h1>
  <div id="data-container"></div>

  <script>
    const mockApiUrl = 'https://api.mockapi.io/mock-endpoint';

    // Fungsi untuk mengambil data dari Mock API
    function fetchDataFromMockApi() {
      return fetch(mockApiUrl)
        .then(response => response.json())
        .then(data => {
          // Manipulasi dan pengolahan data dari Mock API
          // ...
          return data;
        })
        .catch(error => {
          console.error('Error fetching data from Mock API:', error);
        });
    }

    // Fungsi untuk memperbarui tampilan HTML dengan data dari Mock API
    function updateDataView(data) {
      const dataContainer = document.getElementById('data-container');
      dataContainer.innerHTML = '';

      data.forEach(item => {
        const listItem = document.createElement('p');
        listItem.textContent = `Name: ${item.name}, Age: ${item.age}`;
        dataContainer.appendChild(listItem);
      });
    }

    // Mengambil data dari Mock API dan memperbarui tampilan HTML
    fetchDataFromMockApi()
      .then(data => {
        updateDataView(data);
      });
  </script>
</body>
</html>
