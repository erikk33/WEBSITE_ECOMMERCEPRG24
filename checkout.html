<head>

  body {
    background-image: url('index_htmlbackground.png');
    background-size: cover;
  }

  /* ... Kode CSS yang lain tetap sama ... */

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <!-- ... Kode Navbar tetap sama ... -->
  </nav>

  <div class="container mx-auto mt-5">
    <div class="grid grid-cols-3 gap-4">
      <!-- Etalase barang -->
      <div class="col-span-2">
        <!-- ... Kode Etalase barang tetap sama ... -->
      </div>
      <!-- Keranjang belanja -->
      <div class="cart hide">
        <h3 class="cart-title">
          <img src="—Pngtree—fast shopping cart icon design_5537563.png" alt="Logo" style="width: 20px; height: 20px;">
        </h3>
        <ul id="cart-items"></ul>
        <div class="total-price">
          <span>Total Harga: <span id="totalPrice">RP0</span></span>
        </div>
        <button class="btn btn-primary btn-block" onclick="checkout()">Checkout</button>
      </div>
    </div>
  </div>

  <!-- ... Kode Loading Screen tetap sama ... -->

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    // Inisialisasi Swiper
    const swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 10,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });

    // Keranjang belanja
    const cartItems = [];

    function addToCart(product, price) {
      cartItems.push({
        product,
        price
      });
      renderCart();
    }

    function removeFromCart(index) {
      cartItems.splice(index, 1);
      renderCart();
    }

    function renderCart() {
      const cartItemsElement = document.getElementById('cart-items');
      cartItemsElement.innerHTML = '';

      let totalPrice = 0;
      cartItems.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'cart-item';
        li.innerHTML = `
          <span>${item.product} - RP${item.price.toLocaleString()}</span>
          <i class="fas fa-trash" onclick="removeFromCart(${index})"></i>
        `;
        cartItemsElement.appendChild(li);
        totalPrice += item.price;
      });

      if (cartItems.length === 0) {
        cartItemsElement.innerHTML = '<li id="empty-cart-msg">Belum ada barang di keranjang</li>';
        setTimeout(() => {
          const emptyCartMsg = document.getElementById('empty-cart-msg');
          emptyCartMsg.style.animation = 'fadeOut 1s forwards';
          setTimeout(() => {
            emptyCartMsg.style.display = 'none';
          }, 1000);
        }, 0);
      }

      // Tampilkan total harga
      const totalPriceElement = document.getElementById('totalPrice');
      totalPriceElement.textContent = `RP${totalPrice.toLocaleString()}`;

      // Tampilkan keranjang belanja
      const cart = document.querySelector('.cart');
      if (cartItems.length > 0) {
        cart.classList.remove('hide');
      } else {
        cart.classList.add('hide');
      }
    }

    function checkout() {
      if (cartItems.length === 0) {
        alert('Keranjang belanja kosong! Silakan tambahkan barang terlebih dahulu.');
        return;
      }

      // Lakukan proses checkout di sini
      // Contoh: 
      alert('Checkout berhasil! Total harga: RP' + getTotalPrice());
      cartItems.length = 0;
      renderCart();
    }

    function getTotalPrice() {
      return cartItems.reduce((acc, item) => acc + item.price, 0);
    }

    function rippleEffect(event) {
      // ... Kode Ripple Effect tetap sama ...
    }
  </script>
</body>


</html>
